<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var gLi=["사당","교대","방배","강남"];
        var yLi=["미금","정자","모란","수서"];
        var tLi=gLi.concat(yLi);
        document.write(tLi,"<br>");
        gLi.pop();
        document.write(gLi,"<br>");
        gLi.push("삼성");
        document.write(gLi,"<br>");
        gLi.shift();
        document.write(gLi,"<br>");
        gLi.unshift("신도림");
        document.write(gLi,"<br>");        
    </script>
</head>
<body>
    
</body>
</html>
