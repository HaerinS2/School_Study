<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <img src="./img/red01_10.jpg" title="레드향" alt="레드향"><br>
    <form style="background-color: #fff7dc">
        <fieldset>
            <legend>상품 선택</legend>
            <p><strong>주문할 상품을 선택해주세요</strong></p>
            <ul>
                <li>
                    <input type="checkbox"><label for="num_id">선물용 3kg 
                    </label><input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                </li>
                <li>
                    <input type="checkbox" checked><label for="num_id">선물용 5kg 
                    </label><input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
                </li>
                <li>
                    <input type="checkbox"><label for="num_id">가정용 3kg 
                    </label><input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                </li>
                <li>
                    <input type="checkbox"><label for="num_id">가정용 3kg 
                    </label><input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li><label for="name_id">이름</label><input type="text" id="name_id"></li>
                <li><label for="address_id">배송 주소</label> <input type="text" id="address_id"></li>
                <li><label for="email_id">이메일</label> <input type="email" id="email_id"></li>
                <li><label for="user_id">연락처</label> <input type="tel" id="user_id"></li>
                <li><label for="date_id">배송 지정</label> <input type="date"><small>(주문일로부터 최소 3일 이후)</small></li>
                <li><label for="memo_id">메모</label><textarea rows="5" cols="60"></textarea></li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        <a href="practice10.html" target="_blank"><input type="button" value="홈화면" ></a>
    </form>

</body>
</html>
