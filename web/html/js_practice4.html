<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script>
        function calculate(form){
            form.expression.value = eval(form.expression.value);
        }
        function input_btn(form, str){
            form.expression.value += str;
        }
        function clear_exp(form){
            form.expression.value = " ";
        }
    </script>
</head>
<body>
    <center>
        <form name="cal">
            <table border=1>
                <tr><td colspan="4"><input type="text" name="expression" size="20"></td></tr>
                    <td><input type="button" value="7" onClick="input_btn(this.form,'7')"></td>
                    <td><input type="button" value="8" onClick="input_btn(this.form,'8')"></td>
                    <td><input type="button" value="9" onClick="input_btn(this.form,'9')"></td>
                    <td><input type="button" value="/" onClick="input_btn(this.form,'/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="input_btn(this.form,'4')"></td>
                    <td><input type="button" value="5" onclick="input_btn(this.form,'5')"></td>
                    <td><input type="button" value="6" onclick="input_btn(this.form,'6')"></td>
                    <td><input type="button" value="*" onclick="input_btn(this.form,'*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="input_btn(this.form,'1')"></td>
                    <td><input type="button" value="2" onclick="input_btn(this.form,'2')"></td>
                    <td><input type="button" value="3" onclick="input_btn(this.form,'3')"></td>
                    <td><input type="button" value="-" onclick="input_btn(this.form,'-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="input_btn(this.form,'0')"></td>
                    <td><input type="button" value="." onclick="input_btn(this.form,'.')"></td>
                    <td><input type="button" value="+" onclick="input_btn(this.form,'+')"></td>
                    <td><input type="button" value="%" onclick="input_btn(this.form,'%')"></td>
                </tr>
                <tr>
                <td colspan="2"><input type="button" value="=" onclick="calculate(this.form)"></td>
                <td colspan="2"><input type="button" value="Clear" onclick="clear_exp(this.form)"></td></tr>
            </table>
        </form>
    </center>
</body>
</html>
